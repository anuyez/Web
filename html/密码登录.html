<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码登录</title>
    <link rel="stylesheet" href="../css/密码登录.css">
</head>
<body>
        <form class="login" action="首页.html" method="post" target="_blank">
            <div class="username">
                <img src="../imgs/登录页/手机号 .png" alt="">
                <input type="text" id="username" name="username" placeholder="请输入手机号码" required>
                <hr class="underline">
            </div>
                
            <div class="password">
                <img src="../imgs/登录页/密码 .png" alt="">
                <input type="password" name="password" placeholder="请输入密码" required><a href="">忘记密码</a>
                <hr class="underline">
            </div>
                
            <div class="remember">
                <input type="checkbox" name="remember" >
                <label for="remember">记住密码</label>
            </div>
            <button class="button" type="submit">登录</button>
        </form>   
</body>
</html>
